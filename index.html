<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practiseset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
   <div class="container">
       <h1>Connect with us</h1>
       <p>Feel free to connect with us</p>
       <div class="contact-box">
           <div class="contact-left">
               <h3>Sent your request</h3>
               <form>

                   <div class="input-row">
                       <div class="input-group">
                           <label>Name</label>
                           <input type="text" placeholder="Enter Name">
                       </div>
                       <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+1 321 434 4324">
                    </div>
                   </div>

                   <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="xxx@gmail.com">
                    </div>
                    <div class="input-group">
                     <label>Subject</label>
                     <input type="text" placeholder="......">
                 </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Enter your message"></textarea>
                 
                <button type="submit">SEND</button>
               </form>
           </div>
           <div class="contact-right">
            <h3>Reach us</h3>
             <table>
                 <tr>
                     
                     <td>Email</td>
                     <td>contactus@gmail.com</td>
                 </tr>
                 <tr>
                     
                    <td>Phone</td>
                    <td>+1 012 345 6789</td>
                </tr>
                <tr>
                    
                    <td>Address</td>
                    <td>23f, park street, XYZ <br>
                    some layout, some road, some state</td>
                </tr>
             </table>

           </div>
       </div>
   </div>
</body>
</html>
